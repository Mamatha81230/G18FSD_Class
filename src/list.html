<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists Example</title>
</head>
<body>

    <h2>Ordered List (ol)</h2>
    <ol type ="I">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <h2>Unordered List (ul)</h2>
    <ul type="circle">
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ul>

    <h2>Definition List (dl, dt, dd)</h2>
    <dl>
        <dt>Term 1</dt>
        <dd>Definition 1</dd>

        <dt>Term 2</dt>
        <dd>Definition 2</dd>

        <dt>Term 3</dt>
        <dd>Definition 3</dd>
    </dl>

</body>
</html>
